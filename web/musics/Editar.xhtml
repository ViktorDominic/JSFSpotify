<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MusicsEditDlg" widgetVar="MusicsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Alterar Informação">
            <h:form id="MusicsEditForm">
                <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{musicsController.selected != null}">
                            <p:outputLabel value="Código" for="id" />
                            <p:inputText id="id" value="#{musicsController.selected.id}" title="Código" required="true" requiredMessage="Campo Obrigatório"/>

                            <p:outputLabel value="Artista" for="artist" />
                            <p:inputText id="artist" value="#{musicsController.selected.artist}" title="Artista" required="true" requiredMessage="Campo Obrigatório"/>

                            <p:outputLabel value="Playlist" for="playlists" />
                            <p:inputText id="playlists" value="#{musicsController.selected.playlists}" title="Playlist" required="true" requiredMessage="Campo Obrigatório"/>

                            <p:outputLabel value="Download" for="downloaded" />
                            <p:inputText id="downloaded" value="#{musicsController.selected.downloaded}" title="Download" required="true" requiredMessage="Campo Obrigatório"/>

                            <p:outputLabel value="Album" for="album" />
                            <p:inputText id="album" value="#{musicsController.selected.album}" title="Album" required="true" requiredMessage="Campo Obrigatório"/>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{musicsController.update}" value="Salvar" update="display,:MusicsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MusicsEditDialog');"/>
                        <p:commandButton value="Cancelar" onclick="musicsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
